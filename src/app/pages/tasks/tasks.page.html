<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let t of tasks; let i = index" >
    <ion-label [routerLink]="['/', 'tasks', t.uuid]">{{t.description}}</ion-label>
    <ion-icon name="checkmark-outline" (click)="MarkTaskAsDone(t.uuid)"></ion-icon>
    <ion-icon name="close-outline" (click)="DeleteTask(t.uuid)"></ion-icon>
  </ion-item>

  </ion-list>

<ion-button (click)='Sync()'>Sync</ion-button>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" size="large"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
